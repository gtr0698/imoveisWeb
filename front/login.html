<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="style/default.css">
    <link rel="stylesheet" type="text/css" href="style/login.css">
</head>

<body>
<!--    <iframe src="navbar.html" frameborder="0" scrolling="no" width="100%" height="50"></iframe>-->
    <div class="container">
        <div class="box">
            <form class="ui form" id="form_login">
                <div class="field">
                    <h1>
                        Login
                    </h1>
                </div>
                <div style="gap: 4px; display: flex; flex-direction: column">
                    <div class="field" style="margin-bottom: 0">
                        <label>
                            Usuário
                        </label>
                        <input type="text" name="email" placeholder="Example@email.com">
                    </div>
                    <div class="field">
                        <label>
                            Senha
                        </label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <div class="field" style="text-align: center; display: flex; flex-direction: column;">
    <!--                    <a class="time"> Esquici minha senha </a>-->
                        <!-- <a href="index.html"> -->
                        <button class="ui primary button" type="button" style="margin-top: 0.8rem; width: 100%"
                            onclick="verificar_login()">
                            Login
                        </button>
                        <!-- </a> -->
                        <a onclick="gerar_cadastro(); abrir_cadastro();" target="_parent" class="time" style="text-align: center; margin-top: 0.8rem;">
                            Cadastrar
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="ui inverted modal" id="mdl_cadastro_usuario">
        <i class="close icon"></i>
        <div class="ui dividing header">|
            Cadastro de Usuário
        </div>
        <div class="content">
            <form class="ui form" id="form_usuario"></form>
        </div>
        <div class="actions">
            <div class="ui negative button">Cancelar</div>
            <div class="ui green button" onclick="cadastrar_usuario()">Salvar</div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="semantic/semantic.min.js"></script>

    <script src="js/login.js"></script>
    <script src="js/cadastro_usuarios.js"></script>
</body>
</html>

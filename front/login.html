<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="style/default.css">
    <link rel="stylesheet" type="text/css" href="style/login.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <form class="ui form">
                <div class="field">
                    <h1>Login</h1>
                </div>
                <div class="field">
                    <label>Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário...">
                </div>
                <div class="field">
                    <label>Senha</label>
                    <input type="password" name="senha" placeholder="Senha...">
                </div>
                <div class="field" style="text-align: center; display: flex; flex-direction: column;">
                    <a class="time"> Esquici minha senha </a>

                    <button class="ui primary button" type="button" style="margin-top: 0.8rem;">Login</button>

                    <a class="time" style="text-align: center; margin-top: 0.8rem;"> Cadastrar </a>
                </div>

            </form>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script src="semantic/semantic.min.js"></script>
<script src="js/default.js"></script>

</html>
